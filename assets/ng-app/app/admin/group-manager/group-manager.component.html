<mat-toolbar class="mat-elevation-z3">
  <span>Groups</span>
  <span class="filler"></span>
  <span>
    <button  mat-raised-button color="primary" (click)="create()">create</button>
  </span>
</mat-toolbar>

<table mat-table [dataSource]="groups" class="mat-elevation-z3">

  <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="uid">
    <th mat-header-cell *matHeaderCellDef> UID </th>
    <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> createdAt </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="onEdit(element)" color="primary">Edit</button>
      <button mat-button (click)="onDelete(element)" color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="groupDefs"></tr>
  <tr mat-row *matRowDef="let row; columns: groupDefs;"></tr>
</table>
