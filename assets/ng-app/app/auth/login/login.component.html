<div class="content" fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">

  <div fxFlex="50" class="sec2">
    <form [formGroup]="loginForm" novalidate>

      <mat-form-field class="block-field">
        <input matInput formControlName="username" placeholder="Username" type="email">
      </mat-form-field>

      <mat-form-field class="block-field">
        <input matInput  formControlName="password" type="password" placeholder="password">
      </mat-form-field>

      <div>
        <button mat-raised-button (click)="onSubmit()">Login</button>
      </div>

    </form>
  </div>

</div>
