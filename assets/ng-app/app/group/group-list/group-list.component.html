<section class="group-list-container" style="max-width:80%; min-width: 400px;">

  <mat-nav-list>
    <mat-list-item (click)="addGroupHandler($event)">
      <mat-icon mat-list-icon>group</mat-icon>
      <h4 mat-line>Add New Group</h4>
    </mat-list-item>
    <mat-list-item
      *ngFor="let group of groups"
      (click)="clickHander(group,$event)">
      <mat-icon mat-list-icon>group</mat-icon>
      <h4 mat-line>{{group.name}}</h4>
      <p mat-line>Person A, Person B</p>
    </mat-list-item>
  </mat-nav-list>

</section>
