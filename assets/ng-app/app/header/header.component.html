<mat-toolbar color="primary"  class="mat-elevation-z1">
  <button  mat-icon-button aria-label="groups" (click)="menuHandler($event)">
    <mat-icon *ngIf="!menuSelected">menu</mat-icon>
    <mat-icon *ngIf="menuSelected">close</mat-icon>
  </button>
  <span>My Sails & Angular Application</span>
  <span class="filler"></span>
  <span>
    <button *ngIf="!isAuthenticated" mat-button (click)="openLogin()">login | register</button>
    <button *ngIf="isAuthenticated" mat-button (click)="logout()">logout</button>
  </span>
</mat-toolbar>
