<mat-tab-group>

  <mat-tab label="Profile">

    <article>
      <mat-toolbar color="primary" class="mat-elevation-z1">
        <span>Details</span>
      </mat-toolbar>

      <mat-card>

        <mat-card-header>
          <mat-card-title>{{user?.username}}</mat-card-title>
          <mat-card-subtitle>{{user?.uid}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <pre> <code>{{store || {} | json}}</code></pre>
        </mat-card-content>
        <mat-card-actions align="start">
          <button mat-raised-button (click)="onAction1">Edit</button>

        </mat-card-actions>
      </mat-card>
    </article>

  </mat-tab>

  <mat-tab label="Users">

    <article>
      <h3>Users:</h3>

      <ul>
        <li *ngFor="let user of users">
          <pre>
              <code>{{user.username | json}}</code>
            </pre>
        </li>
      </ul>
    </article>

  </mat-tab>

  <mat-tab label="Groups">

    <article>
      <section>
        <!-- <group-manager></group-manager> -->
        <app-group-view></app-group-view>
      </section>
    </article>

  </mat-tab>

  <mat-tab label="Events">

      <article>
        <section>
          <!-- <event-manager></event-manager> -->
          <app-event-view></app-event-view>
        </section>
      </article>

    </mat-tab>

</mat-tab-group>
