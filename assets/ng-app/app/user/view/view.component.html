<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>Hi User!</mat-grid-tile>

  <mat-grid-tile
    *ngFor="let group of groups"
    [routerLink]="'/group/'+group.uid">
    <h4>{{group.name}}</h4>
    <!-- <p></p> -->
  </mat-grid-tile>

  <mat-grid-tile (click)="addGroupHandler($event)">Create New Group!</mat-grid-tile>
</mat-grid-list>
